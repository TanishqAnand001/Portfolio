<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq Anand - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root"></div>

    <div class="instruction-box">
        <h3>Controls</h3>
        <div class="instruction-item">
            <div class="keys-group">
                <span class="key-icon">▲</span>
                <span class="key-icon">▼</span>
            </div>
            <span class="action">Navigate</span>
        </div>
        <div class="instruction-item">
            <span class="key-icon enter-key">↵</span>
            <span class="action">Select / OK</span>
        </div>
        <div class="instruction-item">
            <span class="key-icon space-bar"></span>
            <span class="action">Menu</span>
        </div>
        <div class="instruction-item">
            <span class="key-icon">Esc</span>
            <span class="action">Back</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-transition-group/dist/react-transition-group.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="data.js"></script>
    <script type="text/babel" src="App.js"></script>
</body>

</html>
